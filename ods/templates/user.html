<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>ODS</title>

<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="/static/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/static/css/justified-nav.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="/static/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">

		<!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->


		<!-- Jumbotron -->
		<div th:insert="~{templates/nav.html::navigator ('user')}"></div>
		<div class="panel panel-success" style="margin-top: 20px">
			<div class="panel-body">
				<form id="userCreationForm" class="form-inline">
					<div class="form-group">
						<label for="inputLoginId">Login Id</label> <input type="text"
							class="form-control" id="inputLoginId" placeholder="login id">
					</div>
					<div class="form-group">
						<label for="inputNickname">Nickname</label> <input type="text"
							class="form-control" id="inputNickname" placeholder="nickname">
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label> <input type="password"
							class="form-control" id="inputPassword"
							placeholder="login password">
					</div>
					<div class="form-group">
						<label for="inputEmail">Email</label> <input type="email"
							class="form-control" id="inputEmail" placeholder="email address">
					</div>
					<div class="form-group">
						<label for="selectLabel">Label</label> <select id="selectLabel"
							class="form-control">
						</select>
					</div>
					<button type="submit" class="btn btn-success">Create User</button>
				</form>
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-body">
				<table id="userTable" class="table table-condensed table-striped" style="margin-bottom: -10px">
					<thead>
						<tr>
							<th>Login Id</th>
							<th>Nickname</th>
							<th>Email</th>
							<th>Label</th>
							<th>Operation</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<!-- Site footer -->
		<footer class="footer">
			<p>&copy; 2017 William Studio, Inc.</p>
		</footer>

	</div>
	<!-- /container -->

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	<!-- Jquery -->
	<script src="/static/js/jquery-3.2.1.min.js"></script>
	<script src="/static/js/fn_user.js"></script>
</body>
</html>
